<div class="container">
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="save()" [formGroup]="customerForm">

        <div class="form-group">
          <label for="firstNameId">First Name</label>
          <input type="text" id="firstNameId" class="form-control" placeholder="First Name .." required formControlName="firstName">
          <div *ngIf="customerForm.get('firstName').touched && customerForm.get('firstName').errors">
            <span class="alert alert-warning">
              First name is required! :)
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="lastNameId">Last Name</label>
          <input type="text" id="lastNameId" class="form-control" placeholder="Last Name .." required formControlName="lastName">
          <div *ngIf="customerForm.get('lastName').touched && customerForm.get('lastName').errors">
            <span class="alert alert-warning">
              Last name is required! :)
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="emailId">Email</label>
          <input type="email" id="emailId" class="form-control" placeholder="email .." required formControlName="email">
          <div *ngIf="customerForm.get('email').touched && customerForm.get('email').errors">
            <span class="alert alert-warning">
              Email is required! :)
            </span>
          </div>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="showCatalogId" formControlName="showCatalog">
            <label class="form-check-label" for="showCatalogId">Show catalog</label>
        </div>

        <input type="submit" value="Save" class="btn btn-primary">
      </form>
      {{ customerForm.get('firstName').errors | json }}
    </div>
  </div>
</div>
