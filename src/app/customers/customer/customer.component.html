<div class="container">
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="save()" [formGroup]="customerForm">

        <div class="form-group">
          <label for="firstNameId">First Name</label>
          <input type="text" id="firstNameId" class="form-control" placeholder="First Name .." formControlName="firstName">
          <div *ngIf="customerForm.get('firstName').touched && customerForm.get('firstName').errors">
            <span class="alert alert-warning">
              First name is required! :)
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="lastNameId">Last Name</label>
          <input type="text" id="lastNameId" class="form-control" placeholder="Last Name .." formControlName="lastName">
          <div *ngIf="customerForm.get('lastName').touched && customerForm.get('lastName').errors">
            <span class="alert alert-warning">
              Last name is required! :)
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="emailId">Email</label>
          <input type="email" id="emailId" class="form-control" placeholder="email .." formControlName="email">
          <div *ngIf="customerForm.get('email').touched && customerForm.get('email').errors">
            <span class="alert alert-warning">
              Email is required! :)
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="phoneId">Phone</label>
          <input type="text" id="phoneId" class="form-control" placeholder="Phone number .." formControlName="phone">
          <div *ngIf="customerForm.get('phone').touched && customerForm.get('phone').errors">
            <span class="alert alert-warning">
              Last name is required! :)
            </span>
          </div>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" id="notifyEmailId" formControlName="notify" value="email" (click)="setNotification('email')">
          <label class="form-check-label" for="notifyEmailId">Notify by email</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" id="notifyPhoneId" formControlName="notify" value="text" (click)="setNotification('text')">
          <label class="form-check-label" for="notifyPhoneId">Notify by text</label>
        </div>

        <div class="form-group">
          <label for="ratingId">Rating</label>
          <input type="number" id="ratingId" class="form-control" formControlName="rating">
          <div *ngIf="customerForm.get('rating').touched && customerForm.get('rating').errors">
            <span class="alert alert-warning" *ngIf="customerForm.get('rating').errors.range">
              Rating is from 1- 5
            </span>
          </div>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="showCatalogId" formControlName="showCatalog">
          <label class="form-check-label" for="showCatalogId">Show catalog</label>
        </div>

        <br>

        <input type="submit" value="Save" class="btn btn-primary" [disabled]="customerForm.invalid">
      </form>
      {{ customerForm.get('firstName').errors | json }}
    </div>
  </div>
</div>
